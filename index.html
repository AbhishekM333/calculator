<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="result" placeholder="0" readonly/>
        <div class="digits">
          <button type="button" value="1" onclick="appendvalue(1)">1</button>
          <button type="button" onclick="appendvalue(2)" value="2">2</button>
          <button type="button" onclick="appendvalue(3)"value="3">3</button>
          <button type="button" onclick="chooseOperator('+')" value="+" >+</button>
          <br />
          <button type="button" onclick="appendvalue(4)"  value="4">4</button>
          <button type="button" onclick="appendvalue(5)"  value="5">5</button>
          <button type="button" onclick="appendvalue(6)" value="6">6</button>
          <button type="button" onclick="chooseOperator('-')" value="-">-</button>
          <br />
          <button type="button" onclick="appendvalue(7)" value="7">7</button>
          <button type="button" onclick="appendvalue(8)" value="8">8</button>
          <button type="button" onclick="appendvalue(9)" value="9">9</button>
          <button type="button" onclick="chooseOperator('*')"  value="*">*</button>
          <br />
          <button type="button" onclick="chooseOperator('/')"  value="/">/</button>
          <button type="button" onclick="cleardisplay()"  value="C">C</button>
          <button type="button" onclick="calculate()" value="=">=</button>
        </div>
      </div>
    </div>
    <script src="./calc.js"></script>
  </body>
</html>
